services:
  # etcd cluster - 3 nodes for high availability
  etcd1:
    image: quay.io/coreos/etcd:v3.5.16
    container_name: etcd1
    hostname: etcd1
    environment:
      - ETCD_NAME=etcd1
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://etcd1:2380
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd1:2379
      - ETCD_INITIAL_CLUSTER=etcd1=http://etcd1:2380,etcd2=http://etcd2:2380,etcd3=http://etcd3:2380
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ETCD_INITIAL_CLUSTER_TOKEN=etcd-cluster-token
    ports:
      - "2379:2379"
      - "2380:2380"
    networks:
      - pg-network
    volumes:
      - etcd1-data:/etcd-data
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  etcd2:
    image: quay.io/coreos/etcd:v3.5.16
    container_name: etcd2
    hostname: etcd2
    environment:
      - ETCD_NAME=etcd2
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://etcd2:2380
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd2:2379
      - ETCD_INITIAL_CLUSTER=etcd1=http://etcd1:2380,etcd2=http://etcd2:2380,etcd3=http://etcd3:2380
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ETCD_INITIAL_CLUSTER_TOKEN=etcd-cluster-token
    ports:
      - "2479:2379"
      - "2480:2380"
    networks:
      - pg-network
    volumes:
      - etcd2-data:/etcd-data
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  etcd3:
    image: quay.io/coreos/etcd:v3.5.16
    container_name: etcd3
    hostname: etcd3
    environment:
      - ETCD_NAME=etcd3
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://etcd3:2380
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd3:2379
      - ETCD_INITIAL_CLUSTER=etcd1=http://etcd1:2380,etcd2=http://etcd2:2380,etcd3=http://etcd3:2380
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ETCD_INITIAL_CLUSTER_TOKEN=etcd-cluster-token
    ports:
      - "2579:2379"
      - "2580:2380"
    networks:
      - pg-network
    volumes:
      - etcd3-data:/etcd-data
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # HashiCorp Vault for Key Management
  vault:
    image: hashicorp/vault:1.15
    container_name: vault
    hostname: vault
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=${VAULT_TOKEN}
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_ADDR=${VAULT_ADDR:-"http://vault:8200"}
    ports:
      - "8200:8200"
    networks:
      - pg-network
    cap_add:
      - IPC_LOCK
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Vault Initialization Service
  vault-init:
    image: hashicorp/vault:1.15
    container_name: vault-init
    volumes:
      - ./scripts:/scripts
      - ./storage/vault/secrets:/vault/secrets
    environment:
      - VAULT_ADDR=${VAULT_ADDR:-"http://vault:8200"}
      - VAULT_ROOT_DEV_TOKEN=${VAULT_TOKEN}
    depends_on:
      vault:
        condition: service_healthy
    entrypoint: ["/bin/sh", "/scripts/vault-init.sh"]
    networks:
      - pg-network

  # PostgreSQL Master node with Patroni
  postgres-one:
    image: postgres_patroni:latest
    container_name: postgres-one
    hostname: postgres-one
    environment:
      - PATRONI_NAME=postgres-one
      - PATRONI_SCOPE=postgres-cluster
      - PATRONI_NAMESPACE=/db/
      - PATRONI_ETCD3_HOSTS=etcd1:2379,etcd2:2379,etcd3:2379
      - PATRONI_RESTAPI_CONNECT_ADDRESS=postgres-one:8008
      - PATRONI_POSTGRESQL_CONNECT_ADDRESS=postgres-one:5432
      - PATRONI_POSTGRESQL_DATA_DIR=/data/db
      - PATRONI_REPLICATION_USERNAME=${PATRONI_PG_REPLICATION_USERNAME}
      - PATRONI_REPLICATION_PASSWORD=${PATRONI_PG_REPLICATION_PASSWORD}
      - PATRONI_SUPERUSER_USERNAME=${PATRONI_PG_SUPERUSER}
      - PATRONI_SUPERUSER_PASSWORD=${PATRONI_PG_PASSWORD}
      # pg_tde configuration
      - ENABLE_PG_TDE=1
      - PG_TDE_KEY_PROVIDER=vault
    ports:
      - "5432:5432"
      - "6432:6432"
      - "8008:8008"
    networks:
      - pg-network
    volumes:
      - postgres-one-data:/data/db
      - ./config/patroni/patroni-one.yml:/etc/patroni/patroni.yml
      - ./config/pgbouncer:/etc/pgbouncer
      - ./storage/vault/secrets:/etc/postgresql/secrets:ro
    depends_on:
      etcd1:
        condition: service_healthy
      etcd2:
        condition: service_healthy
      etcd3:
        condition: service_healthy
      vault:
        condition: service_healthy
      vault-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "patronictl -c /etc/patroni/patroni.yml list 2>/dev/null | grep -q 'running' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pg_tde Initialization Service
  pg-tde-init:
    image: postgres_patroni:latest
    container_name: pg-tde-init
    volumes:
      - ./scripts/pg-tde-init.sh:/scripts/pg-tde-init.sh:ro
      - ./storage/vault/secrets:/etc/postgresql/secrets:ro
    environment:
      - PATRONI_PG_SUPERUSER=${PATRONI_PG_SUPERUSER}
      - PATRONI_PG_PASSWORD=${PATRONI_PG_PASSWORD}
      - DB_USER_NAME=${DB_USER}
      - DB_USER_PASSWORD=${DB_PASSWORD}
      - DB_DEV_USER_NAME=${DB_DEV_USER}
      - DB_DEV_USER_PASSWORD=${DB_DEV_PASSWORD}
      - VAULT_MOUNT_PATH=${VAULT_MOUNT_PATH}
    depends_on:
      postgres-one:
        condition: service_healthy
      vault-init:
        condition: service_completed_successfully
    entrypoint: ["/bin/sh", "/scripts/pg-tde-init.sh"]
    networks:
      - pg-network

  # PostgreSQL Replica node with Patroni
  postgres-two:
    image: postgres_patroni:latest
    container_name: postgres-two
    hostname: postgres-two
    environment:
      - PATRONI_NAME=postgres-two
      - PATRONI_SCOPE=postgres-cluster
      - PATRONI_NAMESPACE=/db/
      - PATRONI_ETCD3_HOSTS=etcd1:2379,etcd2:2379,etcd3:2379
      - PATRONI_RESTAPI_CONNECT_ADDRESS=postgres-two:8008
      - PATRONI_POSTGRESQL_CONNECT_ADDRESS=postgres-two:5432
      - PATRONI_POSTGRESQL_DATA_DIR=/data/db
      - PATRONI_REPLICATION_USERNAME=${PATRONI_PG_REPLICATION_USERNAME}
      - PATRONI_REPLICATION_PASSWORD=${PATRONI_PG_REPLICATION_PASSWORD}
      - PATRONI_SUPERUSER_USERNAME=${PATRONI_PG_SUPERUSER}
      - PATRONI_SUPERUSER_PASSWORD=${PATRONI_PG_PASSWORD}
      # pg_tde configuration
      - ENABLE_PG_TDE=1
      - PG_TDE_KEY_PROVIDER=vault
    ports:
      - "5433:5432"
      - "6433:6432"
      - "8009:8008"
    networks:
      - pg-network
    volumes:
      - postgres-two-data:/data/db
      - ./config/patroni/patroni-two.yml:/etc/patroni/patroni.yml
      - ./config/pgbouncer:/etc/pgbouncer
      - ./storage/vault/secrets:/etc/postgresql/secrets:ro
    depends_on:
      pg-tde-init:
        condition: service_completed_successfully
      etcd1:
        condition: service_healthy
      etcd2:
        condition: service_healthy
      etcd3:
        condition: service_healthy
      vault:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "patronictl -c /etc/patroni/patroni.yml list 2>/dev/null | grep -q 'running' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5


networks:
  pg-network:
    driver: bridge

volumes:
  etcd1-data:
  etcd2-data:
  etcd3-data:
  postgres-one-data:
  postgres-two-data:
  vault-data: