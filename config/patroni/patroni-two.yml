scope: postgres-cluster
namespace: /db/
name: postgres-two

restapi:
  listen: 0.0.0.0:8008
  connect_address: postgres-two:8008

etcd3:
  hosts:
    - etcd1:2379
    - etcd2:2379
    - etcd3:2379

bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 10
    maximum_lag_on_failover: 1048576
    postgresql:
      use_pg_rewind: true
      use_slots: true
      parameters:
        # PostgreSQL Configuration
        max_connections: 100
        shared_buffers: 256MB
        effective_cache_size: 1GB
        maintenance_work_mem: 64MB
        checkpoint_completion_target: 0.9
        wal_buffers: 16MB
        default_statistics_target: 100
        random_page_cost: 1.1
        effective_io_concurrency: 200
        work_mem: 2621kB
        min_wal_size: 1GB
        max_wal_size: 4GB
  
        # Replication Settings
        wal_level: replica
        hot_standby: "on"
        max_wal_senders: 10
        max_replication_slots: 10
        wal_keep_size: 1GB
        wal_log_hints: "on"
  
        # Logging
        logging_collector: "on"
        log_directory: "log"
        log_filename: "postgresql-%Y-%m-%d_%H%M%S.log"
        log_rotation_age: 1d
        log_rotation_size: 100MB
        log_line_prefix: "%m [%p] %u@%d "
        log_timezone: "Asia/Jakarta"
  
        # pg_tde extension
        shared_preload_libraries: "pg_tde"
        pg_tde.wal_encrypt: "on"
  
        # Archive mode (disabled for now, enable with pgBackRest)
        archive_mode: "off"
  
  initdb:
    - encoding: UTF8
    - data-checksums
    - locale: en_US.UTF-8

  pg_hba:
    - host replication replicator 0.0.0.0/0 md5
    - host all all 0.0.0.0/0 md5
    - host all all ::0/0 md5

postgresql:
  listen: 0.0.0.0:5432
  connect_address: postgres-two:5432
  data_dir: /data/db
  bin_dir: /usr/pgsql-18/bin
  pgpass: /tmp/pgpass
  
  authentication:
    replication:
      username: ${PATRONI_REPLICATION_USERNAME}
      password: ${PATRONI_REPLICATION_PASSWORD}
    superuser:
      username: ${PATRONI_SUPERUSER_USERNAME}
      password: ${PATRONI_SUPERUSER_PASSWORD}
  
  parameters:
    unix_socket_directories: "/var/run/postgresql"
    recovery_min_apply_delay: "30s"
  
  create_replica_methods:
    - tde_basebackup
  
  tde_basebackup:
    command: "/usr/local/bin/patroni-tde-basebackup.sh"
    checkpoint: fast
    max-rate: 100M

tags:
  nofailover: false
  noloadbalance: false
  clonefrom: false
  nosync: false